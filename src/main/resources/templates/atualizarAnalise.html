<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <title>Atualizar Análise</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 

    </head>
    <body>
        <div class="container">
        
        <h1>Atualizar Análise</h1>

        <form action="#" th:action="@{/detalhes/{id}/atualizar-analise/{id_a}(id=${filme.id}, id_a=${analise.id})}" th:object="${analise}" method="POST">
            <label for="nota">Nota (1 a 10):</label>
            <input type="number" id="nota" th:field="*{nota}" min="1" max="10" required>
            
            <label for="analise">Análise:</label>
            <textarea id="analise" th:field="*{analise}" required></textarea>
            
            <button type="submit" class="btn btn-primary">Atualizar</button>
        </form>

        <a href="/detalhes/{id}" class="btn btn-secondary">Voltar</a>
        </div>
        
        <script src="script.js"></script>
        
    </body>
</html>
